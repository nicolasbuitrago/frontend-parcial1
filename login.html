<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxanium:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gasoducto - Sign in</title>
  </head>
  <body>
    <div id="login-card" class="card my-4 mx-auto shadow bg-light">
        <div class="row no-gutters">
          <div id="login-img" class="col-lg-8 d-none d-lg-block text-light text-center">
            <!-- <img class="card-img" src="assets/gasoductos.jpg" alt="Gasoductos" height="auto" width="100%"> -->
            <h1>Gasoducto S.A.S</h1>
            <h3>Main gas pipeline since 1980</h3>
          </div>
          <div class="col-lg-4 align-self-center">
            <div class="card-body">
                <h3 class="card-title text-center pb-4" style="font-weight: 700;">Gasoducto Sign in</h3>
                <form>
                    <div class="form-group">
                      <label for="inputEmail1">Email address</label>
                      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="#" style="font-size: 1rem;">Forgot your password?</a>
                    </div>
                    <a href="index.html" class="btn btn-primary btn-block">Sign in</a>
                </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
